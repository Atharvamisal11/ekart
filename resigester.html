<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecom</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-4 mx-auto shadow-lg p-5 rounded bg-light">
                <h3 class="text-center">Registration form</h3>
                <form>
                    <div class="md-3">
                        <label for="name" class="form-lable">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                    <div class="md-3">
                        <label for="uname" class="form-lable">Email address</label>
                        <input type="email" class="form-control" id="uname" placeholder="name@example.com">
                    </div>
                    <div class="md-3">
                        <label for="pwd" class="form-lable">password</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter your password">
                    </div>
                    <div class="md-3">
                        <label for="cpwd" class="form-lable">re-enter password</label>
                        <input type="text" class="form-control" id="cpwd" placeholder="Enter your password again">
                    </div>
                        <div class="md-3">
                            <label for="mobile" class="form-lable">mobile</label>
                            <input type="number" class="form-control" id="mobile" placeholder="Enter your number">
                        </div>
                            <div class="mb-3">
                                <button type="button" class="btn btn-success">submit</button>&nbsp;
                                already user? &nbsp;<a href="login.html"> Login</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>   
    <script src="assets/JS/bootstrap.min.js"></script>
    <script src="assets/JS/popper.min.js"></script>
</body>
</html>
